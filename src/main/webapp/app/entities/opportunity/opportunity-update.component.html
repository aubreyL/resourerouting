<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-opportunity-heading" jhiTranslate="resourceroutingApp.opportunity.home.createOrEditLabel">Create or edit a Opportunity</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceroutingApp.opportunity.opportunityTitle" for="field_opportunityTitle">Opportunity Title</label>
                    <input type="text" class="form-control" name="opportunityTitle" id="field_opportunityTitle"
                           formControlName="opportunityTitle"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceroutingApp.opportunity.opportunityDescription" for="field_opportunityDescription">Opportunity Description</label>
                    <input type="text" class="form-control" name="opportunityDescription" id="field_opportunityDescription"
                           formControlName="opportunityDescription"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceroutingApp.opportunity.weeklyTimeCommitment" for="field_weeklyTimeCommitment">Weekly Time Commitment</label>
                    <input type="number" class="form-control" name="weeklyTimeCommitment" id="field_weeklyTimeCommitment"
                           formControlName="weeklyTimeCommitment"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceroutingApp.opportunity.duration" for="field_duration">Duration</label>
                    <input type="number" class="form-control" name="duration" id="field_duration"
                           formControlName="duration"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="resourceroutingApp.opportunity.task" for="field_tasks">Task</label>
                    <select class="form-control" id="field_tasks" multiple name="tasks" formControlName="tasks">
                        <option [ngValue]="getSelected(editForm.get('tasks')!.value, taskOption)" *ngFor="let taskOption of tasks; trackBy: trackById">{{ taskOption.title }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="resourceroutingApp.opportunity.volunteer" for="field_volunteer">Volunteer</label>
                    <select class="form-control" id="field_volunteer" name="volunteer" formControlName="volunteerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="volunteerOption.id" *ngFor="let volunteerOption of volunteers; trackBy: trackById">{{ volunteerOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
