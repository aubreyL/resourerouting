<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="organization">
            <h2><span jhiTranslate="resourceroutingApp.organization.detail.title">Organization</span> {{ organization.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="resourceroutingApp.organization.organizationName">Organization Name</span></dt>
                <dd>
                    <span>{{ organization.organizationName }}</span>
                </dd>
                <dt><span jhiTranslate="resourceroutingApp.organization.location">Location</span></dt>
                <dd>
                    <div *ngIf="organization.locationId">
                        <a [routerLink]="['/location', organization.locationId, 'view']">{{ organization.locationId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="resourceroutingApp.organization.opportunity">Opportunity</span></dt>
                <dd>
                    <div *ngIf="organization.opportunityId">
                        <a [routerLink]="['/opportunity', organization.opportunityId, 'view']">{{ organization.opportunityId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/organization', organization.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
